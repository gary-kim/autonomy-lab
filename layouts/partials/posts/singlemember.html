{{ $data := .siteData }}
{{ with .post }}
<article>
    <header>
        {{ if not .Date.IsZero }}
        <span class="date">{{ .Date.Format (.Site.Params.DateFormat | default "January 2, 2006") }}</span>
        {{ end }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    </header>
    {{ if .Params.image }}
    <a href="{{ .Permalink }}" class="image fit"><img src="{{ .Params.image | relURL }}" alt="" /></a>
    {{ end }}
    <a href="{{ .Permalink }}">
        {{ if .Description }}
        <p>{{ .Description }}</p>
        {{ else }}
        <p>{{ .Summary }}</p>
        {{ end }}
    </a>
</article>
{{ end }}
